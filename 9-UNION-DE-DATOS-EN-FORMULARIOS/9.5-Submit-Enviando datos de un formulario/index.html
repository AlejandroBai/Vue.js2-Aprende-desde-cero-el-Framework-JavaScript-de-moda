<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <title>9.5 Submit - Enviando datos de un formulario</title>
</head>

<body>
  <div id="app" class="container">
    <div class="row mt-5">
      <div class="col-md-6">
        <h2>Formulario</h2>
        <hr>
        <br>
        <form @submit.prevent="enviarDatos">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nombre">Nombre</label>
              <input id="nombre" class="form-control" type="text" v-model="nombre">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input id="email" class="form-control" type="email" v-model="email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <input class="btn btn-primary" type="submit" value="Enviar"></input>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6" v-if="this.enviado">
        <h2>Datos del usuario</h2>
        <hr>
        <br>
        <br>
        <div class="card bg-light">
          <div class="card-body">
            <p>Nombre: {{ this.nombre }}</p>
            <p>Email: {{ this.email }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <pre>{{ $data }}</pre> -->
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
