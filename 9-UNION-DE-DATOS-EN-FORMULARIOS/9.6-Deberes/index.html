<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <title>9.6 Deberes</title>
</head>

<body>
  <div id="app" class="container">
    <div class="row mt-5">
      <div class="col-md-6">
        <h2>Formulario</h2>
        <hr>
        <br>
        <form @submit.prevent="enviarDatos">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nombre">Nombre</label>
              <input id="nombre" class="form-control" type="text" v-model="nombre">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input id="email" class="form-control" type="email" v-model="email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="edad">Edad</label>
              <input id="edad" class="form-control" type="number" v-model="edad">
            </div>
            <div class="form-group col-md-6">
              <label for="contrasena">Contraseña</label>
              <input id="contrasena" class="form-control" type="password" v-model="contrasena">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="form-check">
                <input class="form-control-input" id="hombre" type="radio" value="hombre" v-model="sexo">
                <label class="form-control-label" for="hombre">Hombre</label>
              </div>
              <div class="form-check">
                <input id="mujer" class="form-control-input" type="radio" value="mujer" v-model="sexo">
                <label for="mujer" class="form-control-label">Mujer</label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="form-check">
                <input class="form-control-input" id="si-newsletter" type="checkbox" value="emails" v-model="newsletter">
                <label class="form-control-label" for="si-newsletter">Recibir emails con ofertas</label>
              </div>
              <div class="form-check">
                <input id="no-newsletter" class="form-control-input" type="checkbox" value="newsletter" v-model="newsletter">
                <label for="no-newsletter" class="form-control-label">Suscribirse a la Newsletter</label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="edad">Importancia</label>
              <select id="edad" class="form-control" v-model="seleccionada">
                <option v-for="importancia in select">{{ importancia }}</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" class="form-control" rows="4" v-model="mensaje"></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <input class="btn btn-primary" type="submit" value="Enviar datos"></input>
            </div>
          </div>
        </form>

      </div>
      <div class="col-md-6" v-if="this.enviado">
        <h2>Datos del usuario</h2>
        <hr>
        <br>
        <br>
        <div class="card bg-light">
          <div class="card-body">
            <p>Nombre: {{ this.nombre }}</p>
            <p>Email: {{ this.email }}</p>
            <p>Edad: {{ this.edad }}</p>
            <p>Constraseña: {{ this.contrasena }}</p>
            <p>Sexo: {{ this.sexo }}</p>
            <p>Suscripción:
              <ul>
                <li v-for="item in newsletter">{{ item }}</li>
              </ul>
            </p>
            <p>Importancia: {{ this.seleccionada }}</p>
            <p style="white-space: pre-line;">Mensaje: {{ this.mensaje }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <pre>{{ $data }}</pre> -->
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
