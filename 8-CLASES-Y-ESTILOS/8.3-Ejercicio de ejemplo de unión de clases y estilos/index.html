<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>8.3 - Ejercicio de ejemplo de unión de clases y estilos</title>
</head>
<style>

/* La clase es necesaria si la aplicamos en la directiva v-bind:class */
.completado {
  text-decoration: line-through;
}
</style>

<body>
  <div id="app" class="container">
    <div class="row justify-content-center align-items-center mt-5">
      <div>
        <h2 class="mb-5">Hay {{ tareasCompletadas.length }} tareas completadas</h2>
        <ul class="list-group">
          <li class="list-group-item" v-for="tarea in tareas" @click="completarTarea(tarea)">
            <!-- Podemos aplicar el estilo mediante las dos vías: v-bind:class / v-bind:style -->
            <!-- Para hacerlo con v-bind:style podemos aplicar el objeto estiloExtra con un condicional de operador ternario y tener todos los cambios de clase en la misma directiva -->
            <p :style="[ estiloBase, tarea.completado ? estiloExtra : '']">
            <!-- Para hacerlo con v-bind:class necesitamos crear la clase con el estilo line-through en CSS, pero si queremos aplicar las clases de nuestro objeto estiloBase, tendremos que escribirlo aparte en la directiva v-bind:style-->
            <p :style="estiloBase" :class="{completado: tarea.completado}">
              {{ tarea.titulo }}
            </p>
          </li>
        </ul>
      </div>
    </div>
    <pre>{{ $data }}</pre>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
