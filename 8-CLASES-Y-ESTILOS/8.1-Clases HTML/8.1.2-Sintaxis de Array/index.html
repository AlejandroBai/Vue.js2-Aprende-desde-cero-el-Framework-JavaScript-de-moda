<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>8.1.2 - Clases HTML - Sintaxis de Array</title>
  <style>
    .caja {
      width: 200px;
      height: 200px;
    }

    .azul {
      background: #3498db;
    }

    .verde {
      background: #2ecc71;
    }

    .rojo {
      background: #e74c3c;
    }

    .amarillo {
      background: #f1c40f;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="caja col-3" v-bind:class="[ color ? 'azul' : 'verde' ]"></div>
      <div class="caja col-3" v-bind:class="[ color ? 'amarillo' : 'rojo' ]"></div>
      <div class="caja col-3" v-bind:class="[ color ? 'azul' : 'verde' ]"></div>
      <div class="caja col-3" v-bind:class="[ color ? 'amarillo' : 'rojo' ]"></div>
      <button class="btn btn-block btn-dark mt-5" @click="cambiarColor">Cambiar colores</button>
    </div>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
