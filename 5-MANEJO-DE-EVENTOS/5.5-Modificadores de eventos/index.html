<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>5.5 - Modificadores de eventos</title>
</head>

<body>
  <div id="app" class="container">
    <h1 class="mt-5">Escribe dos números y selecciona la operación</h1>
    <form class="form-inline mt-4 mb-5">
      <input class="form-control mt-2 mr-2" type="number" v-model.number="a">
      <select class="form-control mt-2 mr-2" v-model="operador">
        <option>+</option>
        <option>-</option>
        <option>x</option>
        <option>/</option>
      </select>
      <input class="form-control mt-2 mr-2" type="number" v-model.number="b">
      <button class="btn btn-primary mt-2 mr-2" type="submit" @click.prevent="calcular">
        Calcular
      </button>
      <button class="mt-2 mr-2 btn btn-outline-success" disabled>
        Resultado: {{ a }} {{ operador }} {{ b }} = {{ c }}
      </button>
    </form>
    <pre>{{ $data }}</pre>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
