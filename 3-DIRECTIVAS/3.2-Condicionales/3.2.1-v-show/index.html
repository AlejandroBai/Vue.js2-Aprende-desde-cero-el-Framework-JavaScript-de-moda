<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3.2 - Condicionales: v-show</title>
</head>
<body>
  <div id="app">
    <h1 v-show="!texto">Debes introducir texto en el input</h1>
    <input type="text" v-model="texto">
    <input type="submit" value="Enviar" v-show="texto">
    <h2 v-show="texto"> Texto introducido: {{ texto }} </h2>
    <pre> {{ $data }} </pre>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
