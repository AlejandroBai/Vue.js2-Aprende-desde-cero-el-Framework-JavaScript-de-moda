  <div id="app" class="container">
    <div class="row justify-content-center mt-5">
      <div>
        <ul class="list-group" v-for="juego in ordenarJuegos">
          <li class="list-group-item d-flex justify-content-between">
            <span class="badge badge-light p-2">{{ juego.titulo }}:</span>
            <span class="badge badge-info p-2">{{ juego.puntuacion }}</span>

        </ul>
        <button class="btn btn-danger btn-block" v-on:click="orden = orden * -1">

        </button>
      </div>
    </div>
    <pre>{{ $data }}</pre>
  </div>
